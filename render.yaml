services:
  # Backend API Service
  - type: web
    name: crypto-tracker-api
    env: node
    plan: free
    buildCommand: |
      cd backend
      export NPM_CONFIG_PRODUCTION=false  # ensure dev deps are installed
      npm install --legacy-peer-deps      # installs ALL deps incl. @types/*
      npm run build                       # runs tsc
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: COINMARKETCAP_API_KEY
        sync: false
      - key: DATABASE_PATH
        value: ./data/crypto_tracker.db
    
  # Frontend Static Site
  - type: web
    name: crypto-tracker-frontend
    env: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: ./frontend/build
    envVars:
      - key: REACT_APP_API_URL
        sync: false 